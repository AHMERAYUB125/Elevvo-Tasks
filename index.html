<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Card</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="weather-card" id="weatherCard">
            <div class="weather-background" id="weatherBackground">
                <div class="background-overlay"></div>
            </div>
            
            <div class="card-header">
                <div class="location">
                    <i class="fas fa-map-marker-alt"></i>
                    <h2 id="cityName">New York</h2>
                </div>
                <div class="header-controls">
                    <button id="tempToggle" class="toggle-btn">
                        <span id="tempUnit">°C</span>
                    </button>
                </div>
            </div>
            
            <div class="weather-info">
                <div class="temperature">
                    <span id="temperature">22</span>
                    <span id="tempSymbol">°C</span>
                </div>
                
                <div class="weather-icon">
                    <i id="weatherIcon" class="fas fa-sun"></i>
                </div>
                
                <div class="weather-description">
                    <p id="weatherDesc">Sunny</p>
                </div>
            </div>
            
            <div class="weather-details">
                <div class="detail-item">
                    <i class="fas fa-tint"></i>
                    <span>Humidity: <span id="humidity">65%</span></span>
                </div>
                <div class="detail-item">
                    <i class="fas fa-wind"></i>
                    <span>Wind: <span id="windSpeed">12 km/h</span></span>
                </div>
                <div class="detail-item">
                    <i class="fas fa-thermometer-half"></i>
                    <span>Feels like: <span id="feelsLike">24°C</span></span>
                </div>
                <div class="detail-item">
                    <i class="fas fa-eye"></i>
                    <span>Visibility: <span id="visibility">10 km</span></span>
                </div>
                <div class="detail-item">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Pressure: <span id="pressure">1013 hPa</span></span>
                </div>
                <div class="detail-item">
                    <i class="fas fa-sun"></i>
                    <span>UV Index: <span id="uvIndex">5</span></span>
                </div>
            </div>
            
            <div class="search-section">
                <div class="search-box">
                    <input type="text" id="cityInput" placeholder="Enter city name...">
                    <button id="searchBtn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </div>
        

    </div>
    
    <script src="script.js"></script>
</body>
</html>
